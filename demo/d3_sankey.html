<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3</title>
    <script src="../node_modules/d3/dist/d3.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../node_modules/d3-sankey/dist/d3-sankey.min.js"></script>
    <!-- <script src="./node_modules/xpt2json/dist/xpt2json.iife.js"></script> -->
  </head>
  <body>
    <div id="canvas"></div>
  </body>
  <script>
    $.getJSON("./test.json", function (data) {
      // console.log(chart(data));
      // d3.select("#canvas").append("div");

      let nodes = Array.from(
        new Set(data.links.flatMap((l) => [l.source, l.target])),
        // (name) => ({ id: name, group: name.split(".")[0] })
        (name) => ({ id: name, group: name })
      );
      let links = data.links.sort((a, b) => {
        return b.source.localeCompare(a.source);
      });
      ndoes = nodes.sort((a, b) => {
        return b.group.localeCompare(a.group);
      });
      console.log(links);
      canvas.append(chart({ links, nodes }));
      //   svg=chart(data);

      //   mplot();
    });

    function chart(data) {
      const width = 1920*4;
      const height = 900*4;
      const format = d3.format(",.0f");
      // const linkColor = "source-target";
      const linkColor = "source";
      // Create a SVG container.
      const svg = d3
        .create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height])
        .attr("style", "max-width: 500%; height: auto; font: 10px sans-serif;");
      // .style("background-color", "#1a3055");

      // Constructs and configures a Sankey generator.
      // console.log(d3["sankeyLeft"]);

      const sankey = d3
        .sankey()
        .nodeId((d) => d.id)
        .nodeAlign(d3.sankeyJustify) // d3.sankeyLeft, etc.
        .nodeWidth(15)
        .nodePadding(5)
        .extent([
          [1, 5],
          [width - 1, height - 5],
        ]);

      // Applies it to the data. We make a copy of the nodes and links objects
      // so as to avoid mutating the original.
      // console.log(data);
      // console.log(data.nodes.map((d) => Object.assign({}, d)));
      // console.log(data.links.map((d) => Object.assign({}, d)));

      const { nodes, links } = sankey({
        nodes: data.nodes.map((d) => Object.assign({}, d)),
        links: data.links.map((d) => Object.assign({}, d)),
      });
      // nodes =
      // nodes =
      // let aa=nodes.filter((d) => {
      //   return d.sourceLinks.length || d.targetLinks.length;
      // });
      // console.log(aa);
      console.log(nodes);
      console.log(links);
      // Defines a color scale.

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      // Creates the rects that represent the nodes.
      const rect = svg
        .append("g")
        .attr("stroke", "#000")
        .selectAll()
        .data(nodes)
        .join("rect")
        .attr("x", (d) => d.x0)
        .attr("y", (d) => d.y0)
        .attr("height", (d) => d.y1 - d.y0)
        // .attr("height", (d) =>{
        //   console.log(d);
        //   console.log(d.y1 - d.y0);
        //   return 10;
        // } )
        .attr("width", (d) => d.x1 - d.x0)
        .attr("fill", (d) => color(d.group));

      console.log(rect);

      // Adds a title on the nodes.
      rect.append("title").text((d) => `${d.id}\n${format(d.value)} TWh`);

      // Creates the paths that represent the links.
      const link = svg
        .append("g")
        .attr("fill", "none")
        .attr("stroke-opacity", 0.5)
        .selectAll()
        .data(links)
        .join("g")
        .style("mix-blend-mode", "multiply");

      // Creates a gradient, if necessary, for the source-target color option.
      if (linkColor === "source-target") {
        // console.log("***********************");
        // console.log(link);
        const gradient = link
          .append("linearGradient")
          // .attr("id", (d) => (d.uid = DOM.uid("link")).id)
          .attr("id", (d) => d.id)
          .attr("gradientUnits", "userSpaceOnUse")
          .attr("x1", (d) => d.source.x1)
          .attr("x2", (d) => d.target.x0);
        gradient
          .append("stop")
          .attr("offset", "0%")
          .attr("stop-color", (d) => color(d.source.group));
        gradient
          .append("stop")
          .attr("offset", "100%")
          .attr("stop-color", (d) => color(d.target.group));
      }
      // console.log(link);
      link
        .append("path")
        .attr("d", d3.sankeyLinkHorizontal())
        .attr(
          "stroke",
          linkColor === "source-target"
            ? (d) => d.uid
            : linkColor === "source"
            ? (d) => color(d.source.group)
            : linkColor === "target"
            ? (d) => color(d.target.group)
            : linkColor
        )
        .attr("stroke-width", (d) => Math.max(1, d.width));

      link
        .append("title")
        .text((d) => `${d.source.id} â†’ ${d.target.id}\n${format(d.value)} TWh`);

      // Adds labels on the nodes.
      svg
        .append("g")
        .selectAll()
        .data(nodes)
        .join("text")
        .attr("x", (d) => (d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6))
        .attr("y", (d) => (d.y1 + d.y0) / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", (d) => (d.x0 < width / 2 ? "start" : "end"))
        .text((d) => d.id);
      return svg.node();
    }
  </script>
  <style>
    circle {
      fill: #6d597a;
      opacity: 0.7;
    }
  </style>
</html>
